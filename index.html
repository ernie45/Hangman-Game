<!DOCTYPE html>
<html>
<head>
	<title>HangMan Game</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">-->
</head>
<body>
	<h1 id="PrimaryTitle">HANGMAN</h1>
	<h2 id="SecondaryTitle">ErnieStyle</h2>
	<div id="mainContent">
		<div class="dottedBorder" id="LeftDiv">
			<img id="underwear" style="width: 100px; height: 100px;">
		</div>
		<div class="dottedBorder" id="RightDiv">
			<p>PRESS ANY KEY TO GET STARTED!</p>
			<p id="wins">WINS: 0</p>
			<p id="current">
				<p>CURRENT WORD:</p>
				<p id="correctGuess"></p>
				<p id="correctorGuess"></p>				
			</p>
			<p>NUMBER OF GUESSES REMAINING:</p>
			<span id="remainingGuesses">12</span>
			<p>LETTERS ALREADY GUESSED</p>
			<span id="wrongGuess"></span>
		</div>
	</div>
	<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
